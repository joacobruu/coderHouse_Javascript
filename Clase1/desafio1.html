<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Algoritmo para sumar IVA a un producto

    const IVA = parseFloat(0.21);

    var precio = parseFloat(prompt("Ingrese el precio del producto: "));
    var ivaProducto = parseFloat(precio * IVA);
    var resultado = parseFloat(precio + ivaProducto);

    alert("El precio del producto mas el IVA (21%) es: $" + resultado);

  </script>
</body>
</html>
